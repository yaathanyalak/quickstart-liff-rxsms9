              name="selectDamtype"

              <option value="1">สำนักงานชลประทานที่ 1</option>

              <option value="11">สำนักงานชลประทานที่ 11</option>

              <option value="14">สำนักงานชลประทานที่ 14</option>
              <option value="15">สำนักงานชลประทานที่ 15</option>
              <option value="16">สำนักงานชลประทานที่ 16</option>
              <option value="17">สำนักงานชลประทานที่ 17</option>
            </select>
          </div>
          <div class="col">
            <label for="selectProvince">จังหวัด :</label>
            <select

              name="selectProvince"
              id="selectProvince"
            >
              <option value="">เลือกจังหวัด</option>
            </select>

            <label for="inputDam">ค้นหาเขื่อน :</label>
